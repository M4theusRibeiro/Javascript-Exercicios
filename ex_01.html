<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex_01</title>
</head>
<body>
    Quantidade de maçãs: <input type="text" name="" id="input_qtd_macas">
    <button onclick="finalizar_compra()">Finalizar compra</button>
</body>
</html>

<script>

    function finalizar_compra(){
        var qtd_macas = Number(input_qtd_macas.value);
        var total = qtd_macas * 0.75;
        
        if(qtd_macas >= 10){
            total = qtd_macas * 0.68;
        }

        alert(`Total da compra: ${total}`)
    }

</script>
